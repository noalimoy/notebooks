name: Scorecard supply-chain security

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6:00 AM UTC
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to scan'
        required: true
        default: 'notebooks-v2'
        type: choice
        options:
          - notebooks-v1
          - notebooks-v2

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    if: github.event_name == 'workflow_dispatch' || ( github.event_name == 'schedule' && github.repository == 'kubeflow/notebooks' )
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read
    strategy:
      matrix:
        branch: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.branch)) || fromJSON('["notebooks-v1", "notebooks-v2"]') }}

    steps:
      - name: "Checkout code"
        id: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: refs/heads/${{ matrix.branch }}

      - name: "Debug: Verify Checked Out Commit and Files"
        run: |
          echo "Currently checked out commit:"
          git rev-parse HEAD
          echo "Current branch (if attached):"
          git branch --show-current
          echo "Checking if trivy file exists on disk:"
          ls -la .github/workflows/trivy-fs-scanning.yaml || echo "File NOT found on disk"

      - name: "Run Scorecard analysis"
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          results_file: scorecard-fs-scan-results-${{ matrix.branch }}.sarif
          results_format: sarif
          # (Optional) "write" PAT token. Uncomment the `repo_token` line below if:
          # - you want to enable the Branch-Protection check on a *public* repository, or
          # - you are installing Scorecard on a *private* repository
          # To create the PAT, follow the steps in https://github.com/ossf/scorecard-action#authentication-with-pat.
          # repo_token: ${{ secrets.SCORECARD_TOKEN }}

          # Public repositories:
          #   - Publish results to OpenSSF REST API for easy access by consumers
          #   - Allows the repository to include the Scorecard badge.
          #   - See https://github.com/ossf/scorecard-action#publishing-results.
          # For private repositories:
          #   - `publish_results` will always be set to `false`, regardless
          #     of the value entered here.
          publish_results: true

      # - name: Add branch metadata to SARIF
      #   run: |
      #     # Modify ruleId to include branch information for identification
      #     jq '.runs[0].results[] |= (.ruleId = "scorecard/${{ matrix.branch }}/" + .ruleId)' \
      #       scorecard-fs-scan-results-${{ matrix.branch }}.sarif > scorecard-fs-scan-results-${{ matrix.branch }}-processed.sarif
      #     mv scorecard-fs-scan-results-${{ matrix.branch }}-processed.sarif scorecard-fs-scan-results-${{ matrix.branch }}.sarif

      - name: "Upload Scorecard results as artifact"
        uses: actions/upload-artifact@v4
        with:
          name: scorecard-fs-scan-results-${{ matrix.branch }}
          path: scorecard-fs-scan-results-${{ matrix.branch }}.sarif
          retention-days: 5

      - name: "Upload scorecard results to GitHub's code scanning dashboard"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'scorecard-fs-scan-results-${{ matrix.branch }}.sarif'
          ref: refs/heads/${{ matrix.branch }}
          sha: ${{ github.sha }}
